name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Java (JDK)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Step 3: Make Gradle wrapper executable
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Step 4: Build project with Gradle
    - name: Build with Gradle
      run: ./gradlew build

    # Step 5: Run tests
    - name: Run tests
      run: ./gradlew test

    # Step 6 (Optional): Upload JAR as artifact
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: my-java-app
        path: build/libs/*.jar
